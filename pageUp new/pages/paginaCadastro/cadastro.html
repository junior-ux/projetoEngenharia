<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
    <title>Cadastro</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">

        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSite">

                <!-- HEAD -->
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="./../../login.html">
                            <h1>PageUp</h1>
                        </a>
                    </li>

                </ul>

                <form class="form-inline">
                    <a href="cadastro.html" class="btn btn-dark" target="_top">Cadastre-se</a>
                </form>

            </div>

        </div>

    </nav>

    <!-- FORM -->
    <h1 class="display-4 text-center mt-5 text-white">Cadastre-se<br></h1>
    <div class="container">

        <div class="row">
            <div class="col-12 text-left mt-5">
                <div class="card" style="width: center;">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Nome completo</label>
                                <input type="name" class="form-control" placeholder="Seu nome">
                            </div>

                            <div class="form-group">
                                <label>Endereço de email</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp"
                                    placeholder="Seu email">
                            </div>

                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" class="form-control" placeholder="Senha">
                            </div>

                            <div class="form-group">
                                <label>CPF completo</label>
                                <input ui-mask="999.999.999-99" type="number" class="form-control"
                                    placeholder="___.___.___-__">
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Concordo com os <a
                                        href="#">Termos</a> e
                                    <a href="#">Condições</a> de uso</label>
                            </div>
                            <a href="./../PaginaPagamento/paginaPag.html" class="btn btn-dark">Enviar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

<footer class="page-footer font-small teal pt-4">
    <div class="container mt-5">
        <div class="d-flex justify-content-center h-100 mt-5">
            <div class="mt-5">
                <div>
                    <div class="footer-copyright text-center py-3 text-white">© 2019 Copyright:
                        <a href="#"> PageUp.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
